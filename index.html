<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Treat Yo Self!</title>
  <link rel="shortcut icon" type="image/jpg" href="assets/css/tys.jpg" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css"/>

  <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html"></a>
    <a class="nav-link" href="index.html">&nbsp Treat Yo Self! &nbsp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index2.html">
            <i class="fa fa-address-book" aria-hidden="true"></i> Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <br /><br />
  <button class="btn-like"> LIKE!</button>
  <div class="row align-items-start" id="dropdownRow">
    <div class="col-md-4">
      <div class="dropdown2">
        <button class="btn btn-secondary btn-danger btn-lg dropdown-toggle" class="inline1" type="button"
          id="dropdownMenu2" data-toggle="dropdown">
          <i class="fas fa-utensils"></i>
          Food Cuisines
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item food-search" type="button" value="bbq">
            Barbecue
          </button>
          <button class="dropdown-item food-search" type="button" value="chinese">
            Chinese
          </button>
          <button class="dropdown-item food-search" type="button" value="fastfood">
            Fast Food
          </button>
          <button class="dropdown-item food-search" type="button" value="greek">
            Greek
          </button>
          <button class="dropdown-item food-search" type="button" value="Indian">
            Indian
          </button>
          <button class="dropdown-item food-search" type="button" value="italian">
            Italian
          </button>
          <button class="dropdown-item food-search" type="button" value="japanese">
            Japanese
          </button>
          <button class="dropdown-item food-search" type="button" value="mexican ">
            Mexican
          </button>
          <button class="dropdown-item food-search" type="button" value="portuguese">
            Portuguese
          </button>
          <button class="dropdown-item food-search" type="button" value="seafood">
            Seafood
          </button>
          <button class="dropdown-item food-search" type="button" value="spanish">
            Spanish
          </button>
          <button class="dropdown-item food-search" type="button" value="thai">
            Thai
          </button>
        </div>
      </div>
      <form id="formOne">
        <input id="typeHere" placeholder="&nbsp Zip code here" />
        <button id="btnOne">Search</button>
      </form>
    </div>
    <div class="col-md-4">
      <button id="random">Randomize!</button>
    </div>
    <div class="col-md-4">
      <div class="dropdown3">
        <button class="btn btn-secondary btn-warning btn-lg dropdown-toggle" class="inline2" type="button"
          id="dropdownMenu3" data-toggle="dropdown">
          <i class="fa fa-video-camera" aria-hidden="true"></i>
          Movie Genres
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item genre-search" type="button" value="28">
            Action
          </button>
          <button class="dropdown-item genre-search" type="button" value="12">
            Adventure
          </button>
          <button class="dropdown-item genre-search" type="button" value="16">
            Animated
          </button>
          <button class="dropdown-item genre-search" type="button" value="35">
            Comedy
          </button>
          <button class="dropdown-item genre-search" type="button" value="99">
            Documentary
          </button>
          <button class="dropdown-item genre-search" type="button" value="18">
            Drama
          </button>
          <button class="dropdown-item genre-search" type="button" value="27">
            Horror
          </button>
          <button class="dropdown-item genre-search" type="button" value="10749">
            Romance
          </button>
          <button class="dropdown-item genre-search" type="button" value="878">
            Sci-Fi
          </button>
          <button class="dropdown-item genre-search" type="button" value="53">
            Thriller
          </button>
          <button class="dropdown-item genre-search" type="button" value="10770">
            TV Movie
          </button>
          <button class="dropdown-item genre-search" type="button" value="37">
            Western
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row align-items-start" id="outputRow">
    <div class="col-md-2"></div>
    <div class="col-md-4 wrapperOne">
      <div class="restaurant-name"></div>
      <div class="restaurant-price"></div>
      <div class="restaurant-deliver"></div>
      <div class="restaurant-image">
        <img id="restaurantImg" />
      </div>
      <div class="restaurant-address"></div>
      <div class="restaurant-city"></div>
      <div class="restaurant-address-state"></div>
      <div class="restaurant-address-zip"></div>
      <div class="restaurant-phone"></div>
      <div class="restaurant-rating"></div>
    </div>
    <div class="col-md-4 wrapperTwo overflow-auto">
      <div class="movie-title"></div>
      <div class="movie-poster">
        <img id="movieImg" />
      </div>
      <div class="movie-plot"></div>
      <div class="movie-rating"></div>
    </div>
    <div class="col-md-2"></div>
  </div>

  <div class="footer">
    <footer>
      <p id="privacy">
        &copy; Joe Han's class 2019 ~ Powered by
        <a href="https://www.yelp.com/" id="brand">Yelp</a> and
        <a href="https://www.themoviedb.org/?language=en-US" id="brand">The Movie Database</a>
      </p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://use.fontawesome.com/80d1509df9.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="./assets/javascript/logic.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase.js"></script>

</body>

</html>
